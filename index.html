<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logoDNC.svg" alt="">
    </header>
    <section class="container">
        <img src="img/logo.svg" alt="">
        <h2>Bem vindo ao Jumpy!</h2>
        <form action="" class="form">
            <div class="form-group">
                <label for="">Nome Completo:</label>
                <input id="input1" type="name" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input id="input2" type="email" placeholder="Email@email.com">
            </div>
            <div class="form-group">
                <label for="">Telefone:</label>
                <input id="input3" type="number" placeholder="(00) 00000-0000">
            </div>
            <div class="form-group">
                <label for="">CPF</label>
                <input id="input4" type="number" placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label for="">Senha:</label>
                <input id="input5" type="password" placeholder="******************">
            </div>
        </form>
        <button id="check" onclick="validate()">Cadastrar</button>
        <div class="camp-style" id="camp"></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
